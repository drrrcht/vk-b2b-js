<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <section class="contact-form">
    <div class="container">
        <h1>Форма бронирования переговорных</h1>
        <form id="contact-form">
            <div class="form-control">
                <label for="name">ФИО</label>
                <input id="name" name="name" type="text" required>
            </div>

            <div class="form-control">
                <label for="email">Почта</label>
                <input id="email" name="email" type="email" required>
            </div>

            <div class="form-control">
                <label for="tower">Выберете башню</label>
                <select id="tower" name="tower" required>
                  <option selected>--</option>
                  <option>А</option>
                  <option>В</option>
                </select>
            </div>

            <div class="form-control">
              <label for="floor">Выберете этаж</label>
              <select id="floor" name="floor" required>
                <option selected>--</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
              </select>
          </div>

          <div class="form-control">
            <label for="date">Выберете башню</label>
            <input type="date" id="date" name="date" value="20хх-хх-хх" min="2023-05-08" max="2030-05-08" required>
          </div>

          <div class="form-control">
            <label for="date">Начало бронирования</label>
            <input type="time" id="time-start" name="time-start" required>
          </div>

          <div class="form-control">
            <label for="date">Конец бронирования</label>
            <input type="time" id="time-end" name="time-end" required>
          </div>

          <div class="form-control">
            <label for="room">Выберете переговорку</label>
            <select id="room" name="room" required>
              <option selected>--</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
            </select>
          </div>

          <div class="form-control">
              <label for="message">Комментарии</label>
              <textarea id="message" name="message" rows="6" cols="65"></textarea>
          </div>

          <button class="btn" type="submit">отправить</button>
          <input type="reset" value="Очистить" class="btn">
        </form>
    </div>
</section>
<script src="js/script.js"></script>
</body>
</html>
